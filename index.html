<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="card-container">
        <div class="card">
          <img
            src="./images/image-equilibrium.jpg"
            class="equi-image"
            alt="image-equilibrium"
          />
        </div>

        <div class="card-text">
          <h1 class="lead">Equilibrium #3429</h1>
          <p class="sub-text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="networth">
            <p class="eth">
              <span
                ><img src="./images/icon-ethereum.svg" alt="icon-ethereum"
              /></span>
              0.041 ETH
            </p>
            <p class="time-left">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              3 days left
            </p>
          </div>
        </div>

        <hr />

        <div class="author-div">
          <img src="./images/image-avatar.png" class="avatar" alt="avatar" />
          <span class="author">
            <span class="creation">Creation of</span>
            <span class="author-name">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Temidayo Oyelami</a>.
    </footer>
  </body>
</html>
